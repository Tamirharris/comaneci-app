<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comaneci Video Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-8">Comaneci Video Generator</h1>

        <!-- Upload Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-bold mb-4">Upload Images</h2>
            <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                <p class="text-gray-600 mb-4">Drag and drop images here or</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Choose Files</button>
                <input type="file" multiple accept="image/*" class="hidden">
            </div>
            <div id="preview" class="mt-4 grid grid-cols-2 md:grid-cols-3 gap-4"></div>
        </div>

        <!-- Settings Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">Generation Settings</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Prompt</label>
                    <input type="text" id="prompt" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" value="the camera pans on the plant">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Negative Prompt</label>
                    <input type="text" id="negative_prompt" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Things you do not want to see in the video" value="blurry, low quality, distorted">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Aspect Ratio</label>
                        <select id="aspectRatio" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                            <option value="16:9">16:9</option>
                            <option value="9:16">9:16</option>
                            <option value="1:1">1:1</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Duration (seconds)</label>
                        <input type="number" id="duration" name="duration" value="5" min="1" max="30" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="notification_email" class="block text-sm font-medium text-gray-700">Email for Notification (optional)</label>
                    <input type="email" id="notification_email" name="notification_email" placeholder="Enter your email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    <p class="mt-1 text-sm text-gray-500">You'll receive an email when your videos are ready.</p>
                </div>
            </div>
        </div>

        <!-- Status Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">Processing Status</h2>
            <div id="status" class="mt-4 text-center text-gray-700"></div>
        </div>

        <!-- Generate Button -->
        <div class="text-center mb-6">
            <button id="generateBtn" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Generate Videos
            </button>
        </div>

        <!-- Results Section -->
        <div id="results" class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-4">Results</h2>
            <div id="videoResults" class="mt-6 grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
                <!-- Video results will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="/static/app.js" defer></script>
</body>
</html>
